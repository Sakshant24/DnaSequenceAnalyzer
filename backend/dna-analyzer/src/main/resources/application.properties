spring.application.name=dna-analyzer

# --- Add these lines to fix the server limits ---

# This is for form-based file uploads (good to have)
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# This is the one that matters for our JSON requests
# It sets the max size for a POST request body to 50MB (default is 2MB)
server.tomcat.max-http-form-post-size=50MB